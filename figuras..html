<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/figuras.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            FIGURAS GEOMÉTRICAS
        </h1>  
    </header>

    <main>
        <section class="containerFather">
            <section class="containerCard">
                <h2 class="cardtitle">Calcula el área y el perímetro de un cuadrado</h2>
                <form action="">
                    <label class="cardQuestions" for="InputCuadrado">
                        Escriba cuánto mide cada lado del cuadrado
                    </label>
                    <input class="cardAnswer" id="InputCuadrado" type="number" placeholder="Ejemplo 2">
                    <div class="containerButton">
                        <button class="myButton" type="button" onclick="calcularPerimetroCuadrado()">
                            Calcular el Perímetro
                        </button>
                        <button class="myButton" type="button" onclick="calcularAreaCuadrado()">
                            Calcular el Área
                        </button>
                    </div>
                </form>
            </section>

            <section class="containerCard">
                <h2 class="cardtitle" >Calcula el área y el perímetro de un Triángulo</h2>
                <form action="">
                    <label class="cardQuestions" for="ladoA" >
                        Escriba cuánto miden los lados del triángulo
                        <input class="cardAnswer" id="ladoA" type="number" placeholder="ladoA">
                        <input class="cardAnswer" id="ladoB" type="number" placeholder="ladoB">
                        <input class="cardAnswer" id="base" type="number" placeholder="base">
                        <input class="cardAnswer" id="altura" type="number" placeholder="altura">
                    </label>
                    <div class="containerButton">
                        <button class="myButton" type="button" onclick="calcularPerimetroTriangulo()">
                            Calcular el Perímetro
                        </button>
                        <button class="myButton" type="button" onclick="calcularAreaTriangulo()">
                            Calcular el Área
                        </button>
                    </div>
                </form>
            </section>

            <section class="containerCard">
                <h2 class="cardtitle" >Calcula el Diametro, el Área y el Perímetro de un circulo</h2>
                <form action="">
                    <label class="cardQuestions" for="InputCirculo">
                        Escriba cuánto mide cada lado del cuadrado
                    </label>
                    <input class="cardAnswer" id="radio" type="number" placeholder="Radio">
                    <div class="containerButton">
                        <button class="myButton" type="button" onclick="calcularDiametroCirculo()">
                            Calcular el Diametro
                        </button>
                        <button class="myButton" type="button" onclick="calcularPerimetroCirculo()">
                            Calcular el Perímetro
                        </button>
                        <button  class="myButton" type="button" onclick="calcularAreaCirculo()">
                            Calcular el Área
                        </button>
                    </div>
                </form>
            </section>
        </section>
        
    </main>
    
    <script src="/figuras.js"></script>

</body>
</html>
